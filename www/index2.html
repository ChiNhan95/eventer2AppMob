<!DOCTYPE html>

<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <title>Pharmarket</title>
    </head>
    <body>
       <header class="header">

            <div class="account" ng-controller="UserCheckController">
                <a href=""><img src="img/api/perametre_vert.png"></a>
                <a href="#/cart/product"><img src="img/api/picto_boutique_sac.png"></a>
                <ng-include src="userCheck" />
            </div>
        </header>


       <div id="containerMobile" class="containerMobile" align="center">
           <section class="block" ng-view>

           </section>
       </div>


       <footer id="footer">
           <div id="border-footer"></div>
           <div id="img">
               <a href="#home"><img src="img/api/facebook_5.png"></a>
               <a href=""><img src="img/api/google-_5.png"></a>
               <a href=""><img src="img/api/mail_5.png"></a>
           </div>

       </footer>

       <!-- Library ANGULAR (vendor) -->
       <script type="text/javascript" src="js/angular-1.3.15/angular.js"></script>
       <script type="text/javascript" src="js/angular-1.3.15/angular-route.js"></script>
       <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

       <!-- MAPS -->
       <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
       <script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
       <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>

       <!-- application -->
       <script type="text/javascript" src="js/app.js"></script>
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
       <script type="text/javascript" src="js/httpInterceptor.js"></script>
       <script type="text/javascript" src="bower_components/angular-md5/angular-md5.js"></script>
       <script type="text/javascript" src="bower_components/ngcart/dist/ngCart.js"></script>

       <!-- services -->
       <script type="text/javascript" src="models/services/ProductService.js"></script>
       <script type="text/javascript" src="models/services/LocalStorageService.js"></script>
       <script type="text/javascript" src="models/services/UserService.js"></script>
       <script type="text/javascript" src="models/services/CategoryService.js"></script>
       <script type="text/javascript" src="models/services/PosologyService.js"></script>
       <script type="text/javascript" src="models/services/ForumService.js"></script>
       <script type="text/javascript" src="models/services/VideoService.js"></script>

       <!-- controlers -->
       <script type="text/javascript" src="js/controller/HomeController.js"></script>
       <script type="text/javascript" src="js/controller/InscriptionCtrl.js"></script>
       <script type="text/javascript" src="js/controller/GeoCtrl.js"></script>
       <script type="text/javascript" src="js/controller/product/ProductController.js"></script>
       <script type="text/javascript" src="js/controller/product/ProductByCatController.js"></script>
       <script type="text/javascript" src="js/controller/product/ProductVideosController.js"></script>
       <script type="text/javascript" src="js/controller/posology/PosologyController.js"></script>
       <script type="text/javascript" src="js/controller/posology/PosologyProductController.js"></script>
       <script type="text/javascript" src="js/controller/forum/ForumController.js"></script>
       <script type="text/javascript" src="js/controller/forum/ForumTopicController.js"></script>
       <script type="text/javascript" src="js/controller/forum/ForumPostController.js"></script>
       <script type="text/javascript" src="js/controller/video/VideoController.js"></script>
       <script type="text/javascript" src="js/controller/user/UserSigninController.js"></script>
       <script type="text/javascript" src="js/controller/user/UserCheckController.js"></script>
       <script type="text/javascript" src="js/controller/cart/CartController.js"></script>

       <!-- filters -->
       <script type="text/javascript" src="shared/filters/truncate.js"></script>
       <script type="text/javascript" src="shared/filters/ucFirst.js"></script>
       <script type="text/javascript" src="shared/filters/html.js"></script>
       <script type="text/javascript" src="shared/filters/trusted.js"></script>

       <!-- directives -->
       <script type="text/javascript" src="shared/directives/dirLoader.js"></script>
       <script type="text/javascript" src="shared/directives/uriEncode.js"></script>

       <!-- Convertion xml  -->
       <script type="text/javascript" src="function/xml.js"></script>
